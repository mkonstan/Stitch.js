name: Validate Modularization

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Validate assembly KPI gate
        run: npm run validate:assembly

      - name: Validate source vs assembled parity
        run: npm run pipeline:build-compare

      - name: Upload validation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stitch-validation-reports
          path: |
            _scratch/browser-validation-report-assembly.json
            _scratch/browser-validation-report-source.json
            _scratch/browser-validation-report-release-candidate.json
            _scratch/build-output-delta.json
            _scratch/kpi-gate-result.json
